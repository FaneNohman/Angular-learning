<div *ngIf="product">
    <div [title]="product.description">
        <h2>
            {{product.name}}
        </h2>
    </div>
    <img [src]="product.image_url" alt=""/>
    <p>{{product.price | currency}}</p>
    <div *ngIf="product.description">
        <h3>{{product.description}}</h3>
    </div>
    <button (click)="productRemove(product.id)">Remove</button>
    </div>
